<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            align-items: stretch;
            height: 500px;
            /* 设置固定高度 */
            position: relative;
        }

        .main-video {
            flex: 3;
            margin-right: 20px;
            position: relative;
            /* 使播放按钮绝对定位 */
            cursor: pointer;
        }

        .main-video img {
            width: 100%;
            height: auto;
        }

        .main-video p {
            text-align: center;
            /* 让标题居中 */
            font-weight: bold;
            margin-top: 10px;
        }

        .recommendations {
            flex: 1;
            overflow-y: auto;
            /* 启用滚动 */
            height: 100%;
            /* 确保高度继承父容器 */
        }

        /* 自定义滚动条样式 */
        .recommendations::-webkit-scrollbar {
            width: 10px;
            /* 滚动条宽度 */
        }

        .recommendations::-webkit-scrollbar-thumb {
            background-color: #888;
            /* 滚动条滑块颜色 */
            border-radius: 10px;
            /* 圆角滑块 */
        }

        .recommendations::-webkit-scrollbar-thumb:hover {
            background-color: #555;
            /* 悬停时滑块颜色 */
        }

        .recommendations::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            /* 滚动条轨道颜色 */
            border-radius: 10px;
            /* 圆角轨道 */
        }

        .recommendation-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            /* 使播放按钮绝对定位 */
            cursor: pointer;
        }

        .recommendation-item img {
            width: 100%;
            height: auto;
            margin-bottom: 5px;
        }

        .recommendation-title {
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recommendation-title:hover {
            white-space: normal;
            background-color: #f0f0f0;
        }

        .google-ad {
            margin: 20px 0;
            text-align: center;
        }

        .other-videos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* 使播放按钮绝对定位 */
            cursor: pointer;
        }

        .video-item img {
            width: 100%;
            height: auto;
            margin-bottom: 5px;
        }

        .video-title {
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-title:hover {
            white-space: normal;
            background-color: #f0f0f0;
        }

        /* 播放按钮样式 */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('ui/playbt.png') no-repeat center center;
            background-size: contain;
            animation: pulse 2s infinite;
        }

        /* 播放按钮的缩放动画 */
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button.active {
            background-color: #0056b3;
        }


        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Main Video and Recommendation List -->
        <div class="main-content">
            <div class="main-video" >
                <img src="previews-main/main.png" alt="Main Video Preview">
                <div class="play-button" data-video="https://github.com/huangweida1988/playtoyswebsite/releases/download/test/15minutspunch.mp4"></div> <!-- 播放按钮 -->
                <p>Main Video Title</p>
            </div>

            <div class="recommendations">
                <div class="recommendation-item" >
                    <img src="previews-main/preview.png" alt="Recommended Video 1">
                    <div class="play-button" data-video="https://github.com/huangweida1988/playtoyswebsite/releases/download/test/qicaiyanguang.mp4"></div> <!-- 播放按钮 -->
                    <p class="recommendation-title">Recommended Video Title 1</p>
                </div>
                <div class="recommendation-item" >
                    <img src="previews-main/preview.png" alt="Recommended Video 2">
                    <div class="play-button" data-video="https://github.com/huangweida1988/playtoyswebsite/releases/download/test/qicaiyanguang.mp4"></div> <!-- 播放按钮 -->
                    <p class="recommendation-title">Recommended Video Title 2</p>
                </div>
                <div class="recommendation-item" >
                    <img src="previews-main/preview.png" alt="Recommended Video 3">
                    <div class="play-button" data-video="https://github.com/huangweida1988/playtoyswebsite/releases/download/test/qicaiyanguang.mp4"></div> <!-- 播放按钮 -->
                    <p class="recommendation-title">Recommended Video Title 3</p>
                </div>
                <!-- Add more recommendation items as needed -->
            </div>
        </div>

        <!-- Google Ad Section -->
        <div class="google-ad">
            <img src="google-ad.jpg" alt="Google Ad" style="width: 100%;">
        </div>

        <!-- Other Video Grid Section -->
        <div id="video-list" class="other-videos">
            <!-- <div class="video-item" onclick="window.location.href='video-page.html'">
                <img src="previews-main/preview.png" alt="Video 1">
                <div class="play-button" ></div> 
                <p class="video-title">Video Title 1</p>
            </div> -->
            
            <!-- Add more video items as needed -->
        </div>
        <!-- 分页按钮 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮通过jQuery动态生成 -->
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Your Company. All Rights Reserved.
                <a href="privacy-policy.html">Privacy Policy</a> |
                <a href="terms-of-service.html">Terms of Service</a>
            </p>
        </footer>

    </div>


    <!-- 引入jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <script>

    $(document).ready(function () {
        const itemsPerPage = 12;  // 每页显示12个视频
        let currentPage = 1;
        let totalPages = 0;
        let videos = [];

        // 渲染当前页的视频
        function renderPage(page) {
            $('#video-list').empty();  // 清空当前视频列表
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, videos.length);
            for (let i = startIndex; i < endIndex; i++) {
                const video = videos[i];
                // const videoItem = `
                //         <div class="video-item" data-video="${video.video}">
                //             <img src="${video.thumbnail}" alt="${video.title}">
                //             <p class="video-title">${video.title}</p>
                //         </div>`;
                const videoItem = `
                    <div class="video-item">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-button" data-video="${video.video}"></div> <!-- 播放按钮 -->
                        <p class="video-title">${video.title}</p>
                    </div>`;
                $('#video-list').append(videoItem);
            }

            // 添加点击事件跳转到播放页面
            $('.play-button').click(function () {
                const videoSrc = $(this).data('video');
                window.location.href = 'player.html?video=' + videoSrc;
            });
        }

        // 渲染分页按钮
        function renderPagination() {
            $('#pagination').empty();  // 清空当前的分页按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = `<button class="${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                $('#pagination').append(pageButton);
            }

            // 分页按钮点击事件
            $('#pagination button').click(function () {
                currentPage = parseInt($(this).data('page'));
                renderPage(currentPage);  // 渲染点击的页数
                renderPagination();  // 更新分页按钮
            });
        }
        
        // 从TXT文件读取数据
        $.get('https://raw.githubusercontent.com/huangweida1988/playtoyswebsite/refs/heads/main/datas.txt', function (data) {
            videos = JSON.parse(data);  // 解析JSON数据
            totalPages = Math.ceil(videos.length / itemsPerPage);  // 计算总页数
            renderPage(currentPage);  // 渲染第一页
            renderPagination();  // 渲染分页按钮
        });
    });
    </script>
</body>

</html>
