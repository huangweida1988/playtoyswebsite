<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            display: -webkit-box;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header button {
            margin-right: 20px;
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #777;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            /* 调整为90%宽度 */
            max-width: 1200px;
            /* 调整最大宽度 */
            height: auto;
            /* 保持比例 */
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .video-title {
            text-align: center;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-title:hover {
            white-space: normal;
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <button onclick="window.location.href='index.html'"></button>
    </div>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="https://github.com/huangweida1988/playtoyswebsite/releases/download/test/15minutspunch.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>

    <div class="video-list">
        <div class="video-item" onclick="playVideo('video1.mp4')">
            <img src="previews-main/preview.png" alt="Video 1">
            <p class="video-title">视频标题 1</p>
        </div>
        <div class="video-item" onclick="playVideo('video2.mp4')">
            <img src="previews-main/preview.png" alt="Video 2">
            <p class="video-title">视频标题 2</p>
        </div>
        <div class="video-item" onclick="playVideo('video3.mp4')">
            <img src="previews-main/preview.png" alt="Video 3">
            <p class="video-title">视频标题 3</p>
        </div>
        <div class="video-item" onclick="playVideo('video4.mp4')">
            <img src="previews-main/preview.png" alt="Video 4">
            <p class="video-title">视频标题 4</p>
        </div>
        <!-- 可以添加更多视频项 -->
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.
            <a href="privacy-policy.html">隐私政策</a> |
            <a href="terms-of-service.html">服务条款</a>
        </p>
    </footer>
    <!-- 引入jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        // 获取从前一个页面传递过来的视频链接
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // 设置视频源
        const videoSource = document.getElementById('videoSource');
        const videoPlayer = document.getElementById('videoPlayer');

        if (videoUrl) {
            videoSource.src = videoUrl;
            videoPlayer.load(); // 加载视频
        }

        function playVideo(video) {
            window.location.href = `video-player.html?video=${video}`;
        }
    </script>

</body>

</html>
